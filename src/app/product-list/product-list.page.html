<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Product List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="addProduct()">
    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input [(ngModel)]="newProduct.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Product Type</ion-label>
      <ion-input [(ngModel)]="newProduct.type" name="type"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Expiration Date</ion-label>
      <ion-datetime [(ngModel)]="newProduct.expirationDate" name="expirationDate"></ion-datetime>
    </ion-item>
    <ion-button expand="full" type="submit" color="secondary">Add Product</ion-button>
  </form>

  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.type }}</p>
        <p>Expires on: {{ product.expirationDate | date }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeProduct(product)">Remove</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
